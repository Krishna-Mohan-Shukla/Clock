<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartWatch - Analog + Digital</title>
<meta name="theme-color" content="#000000" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />

</head>
<body>

<div id="watch" class="mode-off">
    <div id="screen">
        <!-- Analog display -->
        <div class="analog" id="analog">
            <div class="hand hour"   id="hHand"></div>
            <div class="hand minute" id="mHand"></div>
            <div class="hand second" id="sHand"></div>
            <div class="center-dot"></div>

            <!-- numbers -->
            <span class="number n1">1</span>  <span class="number n2">2</span>
            <span class="number n3">3</span>  <span class="number n4">4</span>
            <span class="number n5">5</span>  <span class="number n6">6</span>
            <span class="number n7">7</span>  <span class="number n8">8</span>
            <span class="number n9">9</span>  <span class="number n10">10</span>
            <span class="number n11">11</span><span class="number n12">12</span>
        </div>

        <!-- Digital display -->
        <div class="digital" id="digital">00:00:00</div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
